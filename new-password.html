<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/new-password.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./logos/favicon_bota_fora.svg" type="img">
  <title>New password</title>
</head>
<body>
  <header>
    <nav class="menu">
      <a href="" class="menu-logo">
        <img src="./logos/logo_yard_sale.svg" alt="logo" class="menu-logo-yard">
      </a>
      <ul> 
        <li><a href="">All</a></li>
        <li><a href="">Clothes</a></li>
        <li><a href="">Electronics</a></li>
        <li><a href="">Furniture</a></li>
        <li><a href="">Toys</a></li>
        <li><a href="">Others</a></li>
      </ul>
      <div>
        <a href="">Sing in</a>
        <a href="">
          <img src="./icons/icon_shopping_cart.svg" alt="shopping cart">
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="login">
      <div class="form-container">
        <a href="" class="logo">
          <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo-img">
        </a>
        
        <h1 class="title">Create a new password</h1>
        <p class="subtitle">Enter a new password for you account</p>

        <form action="/" class="form">
          <label for="password" class="label">Password</label>
          <input type="password" id="password" placeholder="*********" class="input input-password">

          <label for="new-password" class="label">Password</label>
          <input type="password" id="new-password" placeholder="*********" class="input input-password">

          <input type="submit" value="Confirm" class="primary-button login-button">
        </form>
      </div>
    </div>
  </main>
</body>
</html>
