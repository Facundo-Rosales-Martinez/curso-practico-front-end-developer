<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./logos/favicon_bota_fora.svg" type="img">
  <title>Login</title>
</head>
<body>
  <header>
    <nav class="menu">
      <a href="" class="menu-logo">
        <img src="./logos/logo_yard_sale.svg" alt="logo" class="menu-logo-yard">
      </a>
      <ul>
        <li><a href="">All</a></li>
        <li><a href="">Clothes</a></li>
        <li><a href="">Electronics</a></li>
        <li><a href="">Furniture</a></li>
        <li><a href="">Toys</a></li>
        <li><a href="">Others</a></li>
      </ul>
      <div>
        <a href="">Sing in</a>
        <a href="">
          <img src="./icons/icon_shopping_cart.svg" alt="shopping cart">
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="login">
      <div class="form-container">
        <a href="" class="logo">
          <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo-img">
        </a>
        
        <form action="/" class="form">
          <label for="email" class="label">Email address</label>
          <input type="text" id="email" placeholder="email@example.com" class="input input-email">
          
          <label for="password" class="label">Password</label>
          <input type="password" id="password" placeholder="*********" class="input input-password">
          
          <input type="submit" value="Login" class="primary-button login-button">
          <a href="/">Forgot my password</a>
        </form>
        
        <button class="secondary-button signup-button">Sign up</button>
      </div>
    </div>
  </main>
</body>
</html>
